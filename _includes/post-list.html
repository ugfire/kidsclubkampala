<!-- _includes/post-list.html -->
<div class="blog-list">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="hre">
    <div class="blog-post p-3 my-5 bg-light shadow-2">
      <img src="{{ post.image }}" class="img-fluid" alt="Blog Image" />
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn btn-lg btn-dark"
        >Read more <i class="bi bi-arrow-right"></i
      ></a>
    </div>
  </a>
  {% endfor %}
</div>
