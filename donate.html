<!-- Contact Section -->
<section id="contact" class="contact section mt-5">
  <!-- Section Title -->
  <div class="container mt-5" data-aos="fade-up">
    <h2 class="my-5 text-center fw-bold display-1">Donate</h2>
  </div>
  <!-- End Section Title -->

  <div class="container" data-aos="fade-up">
    <div class="row gy-4">
      <div class="col-lg-6">
        <img src="images/give.png" class="img-fluid" alt="" srcset="" />
      </div>

      <div class="col-lg-6">
        <form id="contact-form" class="php-email-form" data-aos="fade-up">
          <div class="row gy-4">
            <div class="col-md-6">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Name"
                required="" />
            </div>

            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Your Email"
                required="" />
            </div>

            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                name="subject"
                placeholder="Subject"
                required="" />
            </div>

            <div class="col-md-12">
              <textarea
                class="form-control"
                name="message"
                rows="6"
                placeholder="Message"
                required=""></textarea>
            </div>

            <div class="col-md-12 text-center">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">
                Your message has been sent. Thank you!
              </div>

              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
<!-- /Contact Section -->

<script type="text/javascript">
  document
    .getElementById("contact-form")
    .addEventListener("submit", function (event) {
      event.preventDefault();

      // Display loading message
      document.querySelector(".loading").style.display = "block";
      document.querySelector(".error-message").style.display = "none";
      document.querySelector(".sent-message").style.display = "none";

      // Get the form data
      var templateParams = {
        from_name: document.getElementsByName("name")[0].value,
        from_email: document.getElementsByName("email")[0].value,
        subject: document.getElementsByName("subject")[0].value,
        message: document.getElementsByName("message")[0].value,
      };

      // Send the email
      emailjs.send("service_4vizpnc", "template_xb6tyky", templateParams).then(
        function (response) {
          document.querySelector(".loading").style.display = "none";
          document.querySelector(".sent-message").style.display = "block";
        },
        function (error) {
          document.querySelector(".loading").style.display = "none";
          document.querySelector(".error-message").style.display = "block";
          document.querySelector(".error-message").innerHTML =
            "Failed to send email. Please try again later.";
        }
      );
    });
</script>
